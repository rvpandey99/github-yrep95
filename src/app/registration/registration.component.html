<!-- Header -->
<div class="container">
  <h1 class="brand">Online Trading</h1>
</div>

<!-- Registration form -->
<div class="container">
  <form>
    <div class="form-group row">
      <label for="userId" class="col-md-3">User Id:</label>
      <input type="text" class="form-control col-md-9" id="userId">
    </div>
    <div class="form-group row">
      <label for="userName" class="col-md-3">User Name:</label>
      <input type="text" class="form-control col-md-9" id="userName">
    </div>
    <div class="form-group row">
      <label for="password" class="col-md-3">Password:</label>
      <input type="password" class="form-control col-md-9" id="password">
    </div>
    <div class="form-group row">
      <label for="verifyPassword" class="col-md-3">Verify Password:</label>
      <input type="password" class="form-control col-md-9" id="verifyPassword">
    </div>
    <div class="form-group row">
      <label for="email" class="col-md-3">Email:</label>
      <input type="email" class="form-control col-md-9" id="email">
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-9">
          <button type="submit" class="btn btn-success">Register</button>
          <span class="ml-3"> or Click <a class="btn btn-outline-primary" routerLink='/login'>log in</a> </span>
      </div>   
    </div>
  </form>
</div>
